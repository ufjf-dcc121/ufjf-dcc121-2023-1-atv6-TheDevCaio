<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "Primeiro">2</p>
    <p id = "Secundario">3</p>
    <p id = "Terceario">?</p>
    <script>
        const element = document.getElementById('Primeiro');
        const element2 = document.getElementById('Secundario');
        const element3 = document.getElementById('Terceario');
        element3.innerText = `${Number(element.innerText) + Number(element2.innerText)}`;
    </script>
</body>
